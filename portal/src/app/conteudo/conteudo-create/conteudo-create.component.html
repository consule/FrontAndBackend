<form [formGroup]="form">

  <div class="form-group">
    <label for="titulo">Titulo:</label>
    <input formControlName="titulo" type="text" class="form-control" id="titulo" placeholder="Titulo" name="titulo" #titulo>
  </div>

  <div class="form-group">
    <label for="subtitulo">Subtitulo:</label>
    <input formControlName="subtitulo" type="text" class="form-control" id="subtitulo" placeholder="Subtitulo" name="subtitulo" #subtitulo>
  </div>

  <div class="form-group">
    <label for="dataPublicacao">Data e Hora:</label>
    <input formControlName="dataPublicacao" type="datetime-local" class="form-control" id="dataPublicacao" placeholder="ConteÃºdo" name="dataPublicacao" #dataPublicacao>
  </div>

  <button [disabled]="!form.valid" (click)="create(titulo.value, subtitulo.value, dataPublicacao.value)" type="submit" class="btn btn-success">Postar</button>
</form>
