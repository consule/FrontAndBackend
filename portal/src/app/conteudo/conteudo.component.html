<hr>

<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Pesquisa por Titulo:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="titulo" id="titulo" #titulo>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd"></label>
    <div class="col-sm-5">          
      <button class="btn btn-default form-control" (click)="getPorTitulo(titulo.value)">
        Pesquisar
      </button>
    </div>
    <div class="col-sm-5">          
      <button class="btn btn-success form-control" routerLink="create">
        Criar
      </button>
    </div>
  </div>
</form>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Codigo</th>
      <th>Titulo</th>
      <th>Subtitulo</th>
      <th>Data publicação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let val of conteudoModel">
      <td>{{ val.codigoUnico }}</td>
      <td>{{ val.titulo }}</td>
      <td>{{ val.subTitulo }}</td>
      <td>{{ val.dataPublicacao | date: 'dd/MM/yyyy HH:mm' }} </td>
      <td [width]=180>
        <button class="btn btn-danger" routerLink="delete/{{val.codigoUnico}}">Apagar</button>
        <button class="btn btn-primary pull-right" routerLink="update/{{val.codigoUnico}}">Atualizar</button>
      </td>
    </tr>
  </tbody>
</table>
